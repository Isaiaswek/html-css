<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
</head>
<body>
    <h1>Testendo Gradiente</h1>
    <style>
        *{ /*Configurações blobais da CSS*/
            height: 100%
        }
        body{
            background-image: linear-gradient(45deg, #535DD0, #7A44BC,  #B9338A, #E25043, #FA8F2F, #FFD577 90% ); /*Se eu quiser colocar mais de uma cor no degrade, é melor eu usar essa forma*/
            background-attachment: fixed; /*Isso deixa a cor ou degrade fixo*/
        }

    </style>

</body>
</html>
